<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Card Animation</title>
  </head>
  <body>
    <article class="card">
      <picture class="card__poster">
        <img src="./assets/america.jpg" alt="Captan America" />
      </picture>
      <footer class="card__detail">
        <img src="./assets/name.png" alt="name" />
        <h3>Directed by Anthony Russo</h3>
        <div class="card__detail__rating">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <span>4/5</span>
        </div>
        <div class="card__detail__tags">
          <span>Action</span>
          <span>Sci-fi</span>
        </div>
        <div class="card__detail__info">
          <p>
            Capitán América, Viuda Negra y un nuevo aliado, Falcon, se enfrentan
            a un enemigo inesperado mientras intentan exponer una conspiración
            que pone en riesgo al mundo...
          </p>
        </div>
        <div class="card__detail__cast">
            <h4>Cast</h4>
            <ul>
                <li><figure><img src="./assets/cast1.jfif" alt=""></figure></li>
                <li><figure><img src="./assets/cast2.jfif" alt=""></figure></li>
                <li><figure><img src="./assets/cast3.jfif" alt=""></figure></li>
                <li><figure><img src="./assets/cast4.jfif" alt=""></figure></li>
                <li><figure><img src="./assets/cast5.jfif" alt=""></figure></li>
            </ul>
        </div>
      </footer>
    </article>
  </body>
</html>
